<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="content">
            <p class="type">clock</p>
        </div>

        <div class="outer-wrapper">

            <!-- clock -->
            <div class="clock ">

                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="min">
                            <p class="number" id="min">02</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="sec">
                            <p class="number" id="sec">02</p>
                        </div>
                        <div class="colon"></div>
                        <div class="ampm">
                            <p class="number" id="ampm">AM</p>
                            <!-- <p id="other-ampm"></p> -->
                        </div>

                    </div>
                </div>

                <div class="btns">
                    <div class="btn stopwatch-btn">Stopwatch</div>
                    <div class="btn timer-btn">Timer</div>
                </div>

            </div>

            <!-- stop watch -->
            <div class="stopwatch hidden">

                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="milliseconds">
                            <p class="number" id="stopwatch-ms">00</p>
                        </div>
                    </div>
                </div>

                <div class="laps">
                    <!-- <div class="lap active">
                        <p>lap num</p>
                        <p>00:00</p>
                    </div> -->
                </div>

                <div class="btns">
                    <button class="btn start-stopwatch">Start</button>
                    <button class="btn lap-stopwatch hidden">Mark</button>
                    <button class="btn stop-stopwatch hidden">Stop</button>
                    <button class="btn reset-stopwatch">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>

            </div>

            <!-- timer -->
            <div class="timer hidden">

                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="timer-hour">00</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="min">
                            <p class="number" id="timer-min">00</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="sec">
                            <p class="number" id="timer-sec">00</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="milliseconds">
                            <p class="number" id="timer-ms">00</p>
                        </div>
                    </div>
                </div>

                <div class="btns">
                    <button class="btn start-timer">Start</button>
                    <button class="btn stop-timer hidden">Stop</button>
                    <button class="btn reset-timer">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>

            </div>

        </div>

        <div class="name">Tasnem Kanakriah</div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
</body>

</html>
